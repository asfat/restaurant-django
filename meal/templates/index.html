{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        {% for i in data %}
        <div class="card col-4 m-3" style="width: 18rem;">
            <img src="{{i.strCategoryThumb}}" class="card-img-top" alt="Food Image">
            <div class="card-body">
              <h5 class="card-title">Card Id: {{i.idCategory}}</h5>
              <h5 class="card-title">{{i.strCategory}}</h5>
              <p class="card-text">{{i.strCategoryDescription | truncatewords:10}}</p>
            </div>
          </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
